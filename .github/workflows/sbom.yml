name: Create SBOM-files
on:
 workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    name: Install and build javascript
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0' 
      - run: |
         cd login-app-front
         npm install
      - run: |
          dotnet tool install --global dotnet-CycloneDX
      - name: Create SBOM with CycloneDX for frontend
        uses: CycloneDX/gh-node-module-generatebom@v1
        with:
          path: './login-app-front'
          out: './login-app-front-bom.xml'
      - name: Generate SBOM with CycloneDX for backend
        run: |
          # Make sure the .NET tool is available on PATH
          dotnet tool restore  # Ensure tools are restored, if required.
          
          # Run CycloneDX tool to generate SBOM for the backend
          dotnet-CycloneDX generate --output ./login.app.backend.bom.xml --solution ./backend/LogInApp.sln
        env:
          PATH: ${{ runner.tool_cache }}/dotnet/tools:${{ env.PATH }}
