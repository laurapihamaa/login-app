name: Container scanning with Trivy

on:
  workflow_dispatch:  

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        
      - name: Set up Docker
        uses: docker/setup-buildx-action@v1
        
      - name: Install Trivy
        uses: aquasecurity/setup-trivy@v0.2.2

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Scan file system
        run: trivy fs . > trivyfs.txt

      - name: Build Docker Compose
        run: |
          docker-compose build --no-cache

      - name: Push Docker Image
        run: |
          docker-compose push

      - name: Scan containers with trivy
        run: |
          trivy image sec_project-backend:latest > trivybackendimage.txt
          trivy image sec_project-frontend:latest > trivybackendimage.txt
